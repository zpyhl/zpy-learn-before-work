// Q1 判断一个单词是否是回文？
    function  palindrome(str){
        str = str.replace(/[^0-9a-zA-Z]/g,'').toLowerCase(); 
        astr = str.split('').reverse().join('');
        return astr == str ? true:false;
    }
    // console.log(palindrome("E,yee"));     //false
    // console.log(palindrome("E,ye"));      //true

//Q2 去掉一组整型数组重复的值
    function repeat(arr){
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i]) == -1){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    // console.log(repeat([1,2,1,3,2,4,5,3,6,4]));      //[1,2,3,4,5,6]

//Q3 统计一个字符串出现最多的字母
    function many(str){
        if(str.length ==1){
            return str;
        } 
        var charObject = {};
        for(var i=0;i<str.length;i++){
            if(!charObject[str.charAt(i)]){
                charObject[str.charAt(i)] = 1;
            } else {
                charObject[str.charAt(i)] += 1;
            }
        }
        var arr = {};
        var charValue = 1;
        var charKey = '';
        for(var key in charObject){
            if(charObject[key] >= charValue){
                charValue = charObject[key];
                charKey = key ;
            }
        }
        return charKey;
    }
    // console.log(many("aabbccddde"));     //d

//Q4 排序算法
// (1)冒泡排序；值值交换.从小到大
//(2)数组方法 sort()
function arrSort1(arr){
    for(var i=0;i<arr.length;i++){
        for(var j=0;j<arr.length;j++){
            if(arr[i]>arr[j]){
                var tem = arr[i];
                arr[i] = arr[j];
                arr[j] = tem ;
            }
        }
    }
    return arr;
}
function arrSort2(arr){
    var newArr = arr.sort(function(a,b){
        return a-b;
    });
    return newArr;
}
